<ion-view view-title="Account">
  <ion-nav-buttons side="right">
      <button class="button button-clear icon-left ion-gear-a" ui-sref="app.options" name="button"></button>
  </ion-nav-buttons>
  <ion-content>
    <div class="item item-avatar">
          <img src="img/ben.png" ui-sref="app.editprofil" style="border:solid 1px grey; max-height:100px; max-width:100px;">
          <p style="display:block;font-size: 17px; margin-top:20px; margin-left:30px;">bobdylan</p>
          <button class="button button-full button-assertive" ui-sref="app.qrcode" style="margin-left:30px; width:90%">EDIT PROFILE</button>
    </div>
    <!--<div class="row" style="border-bottom:1px solid #D0D0D0;">
            <a ui-sref="app.gantipassword" class="col-50" style="color:black; text-align:center;">
                95 <br> Search
            </a>
            <a ng-click="logout()" class="col-50" style="color:black; text-align:center;">
                20 <br>Favorites
            </a>
    </div>-->
    <div style="margin-top:0px;">
    <div class="row" ng-repeat="card in cards" ng-if="$index % 3 === 0">
        <div class="col col-33" ng-if="$index < cards.length">
            <pre-img ratio="_3_4" helper-class="main-image">
                <img ng-src="{{cards[$index].image}}" width="100%" height="130px" ng-click="search(cards[$index].keyword,cards[$index].image)" spinner-on-load>
            </pre-img>
            <!--<img src="{{cards[$index].image}}" width="100%" height="130px" ng-click="search(cards[$index].keyword,cards[$index].image)"/>-->
        </div>
        <div class="col col-33" ng-if="$index + 1 < cards.length">
            <pre-img ratio="_3_4" helper-class="main-image">
                <img ng-src="{{cards[$index+1].image}}" width="100%" height="130px" ng-click="search(cards[$index+1].keyword,cards[$index+1].image)" spinner-on-load>
            </pre-img>
        </div>
        <div class="col col-33" ng-if="$index + 2 < cards.length">
            <pre-img ratio="_3_4" helper-class="main-image">
                <img ng-src="{{cards[$index+2].image}}" width="100%" height="130px" ng-click="search(cards[$index+2].keyword,cards[$index+2].image)" spinner-on-load>
            </pre-img>
        </div>
    </div>
    </div>
  </ion-content>
</ion-view>

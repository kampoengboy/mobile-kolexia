<ion-view view-title="View Image">
  <ion-content class="padding">
    <div style="margin-top:30px" ng-if="loadingDataImage">
      <ion-spinner style="margin-left:46%"></ion-spinner>
    </div>
    <img src="{{image}}" style="width:100%; height:100%">
    <br><br>
    <button class="button button-full button-assertive" ng-click="openbrowser()">GO TO SITE</button>
  </ion-content>
</ion-view>

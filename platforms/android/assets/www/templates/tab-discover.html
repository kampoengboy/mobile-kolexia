<ion-view view-title="Discover">
  <ion-content>
    <div class="card-4" ng-repeat="card in cards">
      <div class="card" ng-click="search(card.keyword)">
        <div class="item item-avatar" style="margin-bottom:-20px;">
          <img src="img/adam.jpg">
          <h2 style="margin-top:10px; margin-left:-20px;">Bob</h2>
        </div>
        <div class="item item-image">
            <img ng-src="{{ card.image }}?t={{$index}}" spinner-on-load>
        </div>
        <div class="item item-body">
          <h2 class="card-title">{{ card.title }}</h2>
        </div>
      </div>
    </div>
  </ion-content>
</ion-view>

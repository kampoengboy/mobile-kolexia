<ion-view view-title="Text Search">
  <ion-content class="padding">
     <div>
        <img src="img/logo.png" style="width:100%"/>
    </div>
    <form ng-submit="search(data)">
    <div class="list list-inset gray-border" id="show-border">
    <label class="item item-input">
        <i class="icon ion-search placeholder-icon"></i>
        <input type="text" placeholder="What's on your mind?" ng-model="data.keyword" ng-focus="focused()" ng-blur="blurred()">
    </label>
    </div>
    <button type="submit" class="button button-full button-assertive">Search</button>
    </form>
  </ion-content>
</ion-view>

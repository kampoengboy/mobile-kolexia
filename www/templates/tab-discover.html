<ion-view view-title="Discover" class="cards-view">
  <ion-content>
    <div class="card-3" ng-repeat="card in cards">
       <div class="list card">
        <div class="item item-image" ng-click="search(card.keyword,card.image)">
          <pre-img ratio="_3_2" helper-class="main-image">
            <img ng-src="{{ card.image }}?t={{$index}}" spinner-on-load>
          </pre-img>
        </div>
        <div class="item item-body">
          <h2 class="card-title">{{ card.title }}</h2>
          <p class="card-description">By Bob</p>
          <div class="card-avatar-image-outer">
            <pre-img ratio="_1_1" helper-class="avatar-image rounded-image">
              <img ng-src="img/adam.jpg" spinner-on-load>
            </pre-img>
          </div>
        </div>
      </div>

        <div class="item item-body">

        </div>

<ion-view view-title="Related Images">
  <ion-content class="padding">
    <div style="margin-top:30px" ng-if="loadingDataImage">
      <ion-spinner style="margin-left:46%"></ion-spinner>
    </div>
    <div class="row" ng-repeat="image in images" ng-if="$index % 3 === 0">
        <div class="col col-33" ng-if="$index < images.length">
            <img src="{{images[$index].src}}" width="100%" height="100%" ng-click="see_images(images[$index].src,images[$index].link)"/>
        </div>
        <div class="col col-33" ng-if="$index + 1 < images.length">
            <img src="{{images[$index + 1].src}}" width="100%" height="100%" ng-click="see_images(images[$index+1].src,images[$index+1].link)"/>
        </div>
        <div class="col col-33" ng-if="$index + 2 < images.length">
            <img src="{{images[$index + 2].src}}" width="100%" height="100%" ng-click="see_images(images[$index+2].src,images[$index+2].link)"/>
        </div>
    </div>
  </ion-content>
</ion-view>

<ion-view view-title="Dashboard">
  <ion-content>
    <div>
        <img src="img/logo.png" style="width:100%"/>
    </div>
    <h3 style="text-align:center; color:#989898">CHOOSE YOUR SEARCH TYPE</h3>
    <div style="margin-top:10px" class="">
      <div class="list condensed-space no-padding done done done done">
        <div class="row">
          <div class="col col-50">
          <div style="border-radius:50%" class="card dark-bg in">
              <a ng-click="getcamera()" class="item clear-bg item-bg-image">
                <div class="text-center" style="margin-top:45px; border-top:2px solid white; border-bottom:2px solid white">
                  <h2>CAMERA</h2>
                </div>
                  <img src="img/camera.jpg">
              </a>
          </div>
          </div>
          <div class="col col-50">
          <div style="border-radius:50%" class="card dark-bg in">
              <a ng-click="getpicture()" class="item clear-bg item-bg-image">
                <div class="text-center" style="margin-top:45px; border-top:2px solid white; border-bottom:2px solid white">
                  <h2>GALLERY</h2>
                </div>
                <img src="img/gallery.png">
              </a>
          </div>
          </div>
        </div>
        <div class="row">
          <div class="col col-50" style="margin:0 auto;">
          <div style="border-radius:50%" class=" card dark-bg in">
              <a ui-sref="app.search_text" class="item clear-bg item-bg-image">
                <div class="text-center" style="margin-top:45px; border-top:2px solid white; border-bottom:2px solid white">
                  <h2>TEXT</h2>
                </div>
                  <img src="img/stickynote.png">
              </a>
          </div>
          </div>
        </div>
    </div>
  </div>
  </ion-content>
</ion-view>
